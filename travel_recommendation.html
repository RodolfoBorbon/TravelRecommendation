<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TravelPRO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- For icons -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #2c3e50; ]
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      nav h1 {
        color: #ecf0f1;
        margin: 0;
        font-size: 1.8em;
        font-weight: bold;
      }
      nav div {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      nav a {
        color: #ecf0f1;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      nav a:hover {
        background-color: #34495e;
      }
      nav input {
        padding: 8px 12px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        outline: none;
        font-size: 1em;
      }
      nav input:focus {
        border-color: #3498db;
      }
      nav button {
        padding: 8px 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }
      nav button:hover {
        background-color: #2980b9;
      }
      nav button#reset-btn {
        background-color: #e74c3c;
      }
      nav button#reset-btn:hover {
        background-color: #c0392b;
      }
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          gap: 10px;
        }
        nav div {
          flex-wrap: wrap;
          justify-content: center;
        }
      }

      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        position: relative; /* Added for img positioning */
      }
      .hero img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Behind content */
      }
      .hero-content {
        max-width: 50%;
        text-align: left;
        position: relative; /* Above img */
        z-index: 1;
      }
      .hero h2 {
        font-size: 3em;
        margin: 0 0 20px 0;
      }
      .hero p {
        font-size: 1.2em;
        margin: 0 0 20px 0;
      }
      .social-icons {
        display: flex;
        gap: 15px;
      }
      .social-icons a {
        color: white;
        font-size: 2em;
        transition: color 0.3s ease;
      }
      .social-icons a:hover {
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>TravelPRO</h1>
      <div>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <div>
        <input
          type="text"
          id="search-bar"
          placeholder="Enter keywords to search..."
        />
        <button id="search-btn">Search</button>
        <button id="reset-btn">Reset</button>
      </div>
    </nav>
    <section class="hero">
      <img src="background.jpg" alt="Hero Background">
      <div class="hero-content">
        <h2>EXPLORE DREAM DESTINATION</h2>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
        </p>
        <div class="social-icons">
          <a href="#" title="X (Twitter)"><i class="fab fa-twitter"></i></a>
          <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
