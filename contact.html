<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelPRO - Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="home.css" />
    <style>
      /* Layout */
      .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        margin-left:150px;
        margin-top: -180px;
      }
      .contact-title {
        color: #fff;
        text-align: left;
        margin: 0 0 40px;
        font-size: clamp(2rem, 2vw + 1rem, 2.75rem);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .contact-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(320px, 1fr));
        gap: 300px;
        align-items: start;
        justify-items: stretch;
        margin: 0 auto 40px;
        width: 100%;
        max-width: 1000px;
      }
      @media (max-width: 900px) {
        .contact-grid {
          grid-template-columns: 1fr;
          gap: 28px;
        }
      }

      /* Glass card */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 28px;
        max-width: 450px;
        margin: 0 auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        color: #fff;
      }
      .glass-card h2,
      .glass-card h3 {
        color: #fff;
        margin: 0 0 12px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      .glass-card p {
        color: rgba(255, 255, 255, 0.9);
        margin: 0 0 12px;
      }
      .contact-item {
        margin-bottom: 16px;
      }
      .contact-item i {
        margin-right: 10px;
        color: #ffd700;
      }

      /* Form */
      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 6px;
        width:600px;
      }
      .form-field label {
        display: block;
        margin-bottom: 6px;
        color: #fff;
        font-weight: 500;
      }
      .form-field input,
      .form-field textarea {
        width: 450px;
        padding: 10px 12px;
        border-radius: 6px;
        box-sizing: border-box;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.85);
        color: #0e3e5e;
      }
      .form-field textarea {
        resize: vertical;
        min-height: 120px;
        width:450px;
      }
      .contact-form button {
        align-self: flex-start;
        padding: 12px 30px;
        background-color: #0e3e5e;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: filter 0.2s ease;
      }
      .contact-form button:hover {
        filter: brightness(1.1);
      }
      .form-field input:focus,
      .form-field textarea:focus {
        outline: 2px solid #0e3e5e;
      }

      /* Smaller font sizes for contact details */
      .contact-item h3 {
        font-size: 1rem;
        line-height: 1.25;
      }
      .contact-item p {
        font-size: 0.95rem;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>TravelPRO</h1>
      <div>
        <a href="travel_recommendation.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </nav>

    <section class="hero">
      <img src="background.jpg" alt="Hero Background" />
      <div class="hero-content">
        <div class="hero-main">
          <div class="social-icons">
            <a href="#" title="X (Twitter)"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
          </div>

          <div class="contact-container">
            <h1 class="contact-title">Contact Us</h1>

            <div class="contact-grid">
              <!-- Get In Touch -->
              <section class="glass-card">
                <h3>Get In Touch</h3>

                <div class="contact-item">
                  <h3><i class="fas fa-envelope"></i>Email</h3>
                  <p>info@travelpro.com</p>
                </div>

                <div class="contact-item">
                  <h3><i class="fas fa-phone"></i>Phone</h3>
                  <p>+1 (555) 123-4567</p>
                </div>

                <div class="contact-item">
                  <h3><i class="fas fa-map-marker-alt"></i>Address</h3>
                  <p>
                    123 Travel Street<br />
                    Adventure City, AC 12345<br />
                    Canada
                  </p>
                </div>

                <div class="contact-item">
                  <h3><i class="fas fa-clock"></i>Business Hours</h3>
                  <p>
                    Monday - Friday: 9:00 AM - 6:00 PM<br />
                    Saturday: 10:00 AM - 4:00 PM<br />
                    Sunday: Closed
                  </p>
                </div>
              </section>

              <!-- Send us a Message -->
              <section class="glass-card">
                <h3>Send us a Message</h3>
                <form class="contact-form" action="#" method="post" novalidate>
                  <div class="form-field">
                    <label for="name">Name *</label>
                    <input id="name" name="name" type="text" required />
                  </div>

                  <div class="form-field">
                    <label for="email">Email *</label>
                    <input id="email" name="email" type="email" required />
                  </div>

                  <div class="form-field">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                  </div>

                  <button type="submit">Submit</button>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
